<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Link tosastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- App -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2 class="bg-dark text-center p-5 text-white">Control de Gastos</h2>
    <main class="container-xl mt-5 ">
      <button
        class="btn btn-dark my-5 fs-4"
        id="btn-budget"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-cash-stack"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          />
          <path
            d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"
          />
        </svg>

        A単ade un presupuesto
      </button>

      <div id="modal" class="modal fade">
        <!-- fade le da una animacion mejor al modal -->
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- HEADER DEL MODAL -->
            <div class="modal-header  bg-dark text-white">
              <h3 class="modal-title"> A単adir tu Presupuesto</h3>

              <!-- BOTON PARA CERRAR DEL MODAL -->
              <button
                data-bs-dismiss="modal"
                class="btn-close bg-danger"
                type="button"
              ></button>
            </div>

            <!-- CUERPO DEL MODAL -->
            <div class="modal-body">
              <form id="form-modal-budget">
                <div class="mb-3">
                  <input
                    type="number"
                    id="quantity-budget"
                    class="form-control fs-4"
                  />
                </div>
                <!-- BOTON AGREGAR DEL MODAL -->
                <button class="btn btn-dark fs-4" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus "
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                  A単adir Presupuesto
                </button>

                <!-- BOTON CERRAR MODAL -->
                <button
                  data-bs-dismiss="modal"
                  class="btn btn-danger fs-4"
                  type="button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-x-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                    />
                  </svg>
                  Cerrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container-expenses">
        <div>
          <form class = "shadow p-5" id="form">
            <div class="mb-3">
              <label for="expense" class="form-label">Gasto: </label>
              <input type="text" id="expense" class="form-control fs-4" />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Cantidad: </label>
              <input type="number" id="quantity" class="form-control fs-4" />
            </div>

            <button type="submit" class="btn btn-dark fs-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>

              A単adir Gasto
            </button>
          </form>
        </div>
        <div class="">
          <h3 class="bg-dark text-center text-white p-4 mt-5">Gastos</h3>

          <table class="table mb-5 table-striped table-hover">
            <thead>
              <tr class="text-center table-dark">
                <th scope="col">Gastos</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="list-expense" class="text-center"></tbody>
          </table>

          <p class="alert alert-primary fw-bold fs-4">
            Presupuesto: Q <span id="budget"></span>
          </p>
          <p id="remaining" class="alert alert-success fw-bold  fs-4">
            Restante: Q<span id="remaining-money"></span>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark">
      <p class=" text-uppercase text-center text-white fs-5">
        Todos los derechos reservados &copy; by Dwight Gudiel
        <span id="copyright-year"></span>
      </p>
    </footer>

    <!-- App -->
    <script type="module" src="./js/app.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- script toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
